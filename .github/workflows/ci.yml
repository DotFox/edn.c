name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-linux:
    name: Test on Linux (${{ matrix.compiler }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build library (${{ matrix.compiler }})
      run: |
        make CC=${{ matrix.compiler }}

    - name: Run tests
      run: |
        make test CC=${{ matrix.compiler }}

    - name: Run tests with enabled features
      run: |
        make clean
        make test CC=${{ matrix.compiler }} METADATA=1 TEXT_BLOCKS=1 MAP_NAMESPACE_SYNTAX=1 EXTENDED_CHARACTERS=1 EXTENDED_INTEGERS=1 RATIO=1 UNDERSCORE_IN_NUMERIC=1

    - name: Run tests with sanitizers
      env:
        ASAN_OPTIONS: detect_leaks=1
      run: |
        make clean
        make DEBUG=1 test CC=${{ matrix.compiler }}

  test-macos:
    name: Test on macOS
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install LLVM via Homebrew
      run: |
        brew install llvm
        echo "$(brew --prefix llvm)/bin" >> $GITHUB_PATH

    - name: Show architecture and compiler
      run: |
        uname -m
        clang --version

    - name: Build library
      run: make

    - name: Run tests
      run: make test

    - name: Run tests with enabled features
      run: |
        make clean
        make METADATA=1 TEXT_BLOCKS=1 MAP_NAMESPACE_SYNTAX=1 EXTENDED_CHARACTERS=1 EXTENDED_INTEGERS=1 RATIO=1 UNDERSCORE_IN_NUMERIC=1

    - name: Run tests with sanitizers
      run: |
        make clean
        make DEBUG=1 CC=clang LDFLAGS="-L$(brew --prefix llvm)/lib" test

  test-windows:
    name: Test on Windows (MinGW)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          make

    - name: Build library
      run: make

    - name: Run tests
      run: make test

    - name: Run tests with enabled features
      run: |
        make clean
        make test METADATA=1 TEXT_BLOCKS=1 MAP_NAMESPACE_SYNTAX=1 EXTENDED_CHARACTERS=1 EXTENDED_INTEGERS=1 RATIO=1 UNDERSCORE_IN_NUMERIC=1

  test-windows-msvc:
    name: Test on Windows (MSVC + CMake)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Run tests
      run: ctest --test-dir build -C Release --output-on-failure

    - name: Configure CMake with Debug mode and sanitizers
      run: cmake -B build-debug -DEDN_ENABLE_DEBUG=ON

    - name: Build with Debug mode and sanitizers
      run: cmake --build build-debug --config Debug

    - name: Run tests with sanitizers
      run: ctest --test-dir build-debug -C Debug --output-on-failure

  benchmark-linux:
    name: Benchmark on Linux
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Prepare java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install Clojure CLI
      uses: DeLaGuardo/setup-clojure@13.4
      with:
        cli: latest

    - name: Build and run benchmarks
      run: make bench-compare

  benchmark-macos:
    name: Benchmark on macOS
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Prepare java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install Clojure CLI
      uses: DeLaGuardo/setup-clojure@13.4
      with:
        cli: latest

    - name: Build and run benchmarks
      run: make bench-compare

  benchmark-windows:
    name: Benchmark on Windows (MinGW)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          make

    - name: Prepare java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install Clojure CLI
      uses: DeLaGuardo/setup-clojure@13.4
      with:
        cli: latest

    - name: Build and run benchmarks
      shell: pwsh
      run: |
        make bench
        clojure -M -m bench-integration

  benchmark-windows-msvc:
    name: Benchmark on Windows (MSVC)
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Prepare java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Install Clojure CLI
      uses: DeLaGuardo/setup-clojure@13.4
      with:
        cli: latest

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure and build
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build --config Release

    - name: Run benchmarks
      run: |
        ./build/Release/bench_integration.exe
        clojure -M -m bench-integration

  # Code formatting check
  format-check:
    name: Check code formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check formatting
      run: |
        make format-check
